{% extends "base.html" %}

{% block title %}
    <title>login</title>
{% endblock %}

{% block content %}
<div class=" container" style="background-color:pink">
    <h1>LogIn Form</h1>
    <form method="post">
        {% csrf_token %}
            Username : <input type="text" name="un" class="form-control">
            Password : <input type="password" name="pwd" class="form-control"><br><br>

            <input type="submit" value="submit" class="btn btn-success col-6">
        <input type="reset"  value="Reset" class="btn btn-danger col-6 float-end">
    </form>
</div>
{% endblock %}
